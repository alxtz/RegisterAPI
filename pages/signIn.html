<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Ë´ãÁôªÂÖ•üçï</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <style>
            h1.topic
            {
                margin: 35px;
                text-align: center;
            }

            button.register
            {
                font-size: 17px;
                letter-spacing: 1px;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    </head>

    <body>

        <h1 class="topic">ÁôªÂÖ•‰Ω†ÁöÑÂ∏≥Ëôü„ÄÇ</h1>

        <form id="loginForm" method="post" class="form-horizontal" action="/login/">

            <div class="form-group">
                <label class="col-xs-3 control-label">Email</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="email" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Password</label>
                <div class="col-xs-5">
                    <input type="password" class="form-control" name="password" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-9 col-xs-offset-3">
                    <button id="loginButton" type="submit" class="register btn btn-success">ÁôªÂÖ•</button>
                </div>
            </div>

        </form>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script>
            const form = document.querySelector('#loginForm');
            form.addEventListener('submit', (event) =>{
                event.preventDefault()
                console.log('Form Submit Cancelled')
            })


            const emailInput = document.querySelector('input[name="email"]')
            const passwordInput = document.querySelector('input[name="password"]')
            const loginButton = document.querySelector('#loginButton')

            loginButton.addEventListener('click', (event) =>{
                fetch('/login/', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                })
                .then((response)=> response.json())
                .then((data)=>{
                    console.log(data)
                    Cookies.set('loginToken', data.token)
                    Cookies.set('name', data.name)
                    Cookies.set('email', data.email)
                    console.log('Token Set !')
                    window.open('/', '_self')
                })
            })
        </script>

    </body>

</html>
